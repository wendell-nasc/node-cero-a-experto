<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
     <h1 class="mt-2">Socket Client</h1>
     <hr>


     

    <!-- ///Socket lado do servidor para monitorar o cliente (conectado / desconectado)
    O script js socket-client altera o comportamento dos objetos abaixo
    -->
     <p>
        Server Status:
        <span id="lblOnline" class="text-success">Online </span>
        <span id="lblOffline" class="text-danger">Offline</span>
     </p>
   
    <div class="row">        
        <div class="col">
            <input type="text" id="txtMensaje" class="form-control">
        </div>
        <div class="col">
            <button id="btnEnviar" class="btn btn-primary">
                Enviar 
            </button>
        </div>  
    </div>  

   
     <!-- Implementado o pacote npm socket io -->
    <script src="./socket.io/socket.io.js"></script>

    <script src="./js/socket-client.js"></script>
      
</body>
</html>
